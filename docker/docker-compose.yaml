services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
     - "db"

  front:
    build: ../front/docker/
    restart: always
    volumes:
      - ../front/src/app:/var/www
#    depends_on:
#      - "back"
    environment:
      BUILD: "prod"
    
